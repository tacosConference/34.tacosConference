 <!-- Portfolio Modals -->
 {% for location in site.data.twenty_24.locations %}
    <div class="portfolio-modal modal fade" id="{{ location.name }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="modal-body">
                            <h2>{{ location.title }}</h2>
                            <hr class="star-primary">
                            <img src="./css/2024_style/img/locations/{{ location.img }}" class="img-responsive img-centered" alt="{{ location.alt }}">
                            <p>{{ location.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
