<!-- Portfolio Grid Section -->

    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers</h2>
                    <!--h3 class="section-subheading text-muted">This could be you!</h3-->
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_24.speakers %}
			                <div class="col-md-4 col-sm-4 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                            </div>
                        </div>
                        <img src="../css/2024_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
