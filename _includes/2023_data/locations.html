<!-- Portfolio Grid Section -->
    <section id="locations" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Locations</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for location in site.data.twenty_23.locations %}
							<div class="col-md-4 col-sm-4 speakers-item">
                    <a href="#{{ location.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <img src="../css/2023_style/img/locations/{{ location.thumbnail }}" class="img-responsive img-centered" alt="">
                    
                            </div>
                        </div>
                        </a>
                    <div class="speakers-caption">
                        <h4>{{ location.title }}</h4>
                        <p class="text-muted">{{ location.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
			</div>
        </div>
    </section>
