- title: "Dr. Ronja Laarmann-Quante"
  name: Dr. Ronja Laarmann-Quante
  subtitle: Ruhr University Bochum
  img: laarmann-quante.png
  thumbnail: laarmann-quante.png
  alt: Photo of Ronja Laarmann-Quante
  topic: TBD
  description: Ronja Laarmann-Quante studied Linguistics with a focus on Computational Linguistics at Ruhr-University Bochum between 2010 and 2015. Afterwards, she did her PhD in Computational Linguistics about the "Prediction of Spelling Errors in Freely-Written Texts of German Primary School Children" and worked as a postdoc at the University of Duisburg-Essen and FernUniversität in Hagen. Since 2022, she is back at the RUB, doing research and teaching at the intersection of Computational Linguistics and Psycholinguistics, especially in the area of corpus-based analysis of first- and second language acquisition, NLP for the educational domain and literacy acquisition.

