- time: 10:00-11:00
  info: "<b>Workshop</b> <i>Seminar Room 23.21.00.46</i><br><details><summary>▼ From Zero to Terminal Hero - <i>Akhilesh Kakolu Ramarao</i></summary>\nClick <a href='/css/2024_style/TalkSlides/RAMARAO.pdf'>here</a> to download the slides.\n<br>This workshop will provide an introduction to the Linux terminal and Vim editor. You will learn how to navigate and manipulate files and directories using terminal interface, as well as execute basic system operations such as managing processes and installing softwares.\n\nThe second half of the workshop will focus on the introduction to the Vim editor, a powerful and customizable text editor widely used by programmers. You will learn how to navigate, edit, and save files in Vim, and other commonly-used commands.\n\nBy the end of the workshop, you will have gained a solid foundation in using both Terminal and Vim, and be able to use it confidently in your daily work.\n\n---Pre-requisites---\nFor Windows Users:\nYou need to have WSL2 installed on your laptop before the session. You can do so by following this guide: <a href='https://docs.slam.phil.hhu.de/#/wsl'>https://docs.slam.phil.hhu.de/#/wsl</a>\n\nFor MacOS Users:\nNo prerequisites required.\n\nFor Linux Users:\nNo prerequisites required.</details>"
- time: 10:00-10:30
  info: "<b>Talk</b> <i>Seminar Room 23.21.00.48</i> <br><details><summary>▼ SEMSAI: Self-Referential Multi-Scale Modelling and Simulation of Severe Infectious Diseases <i>Annegret Janzso</i></summary>\nClick <a href='/css/2024_style/TalkSlides/JANZSO.pptx'>here</a> to download the slides.\n<br>As seen for example during the Covid-19 pandemic, predictions on number of infections tend to be overshot by models, causing a decrease in acceptance in simulation-based predictions. This also causes the population to have less trust in the information itself, as well as those who convey it. To tackle this, the SEMSAI project aims to improve predictions to better mirror reality, by also portraying a change in population behavior based on given predictions. This reflexive modeling process is used to regain trust in conveyed information and give better information on what the best call for action is in a given situation. The influence of (scientific) communication on human behavior, as well as generally introducing agent-based cognitive social simulations as a tool that has interesting applications within linguistics and computational linguistics, which is not yet used much in those fields.</details>"
