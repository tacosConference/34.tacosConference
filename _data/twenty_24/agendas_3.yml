  info: "<b>Keynote talk by Univ. Prof. Dr. Kevin Tang</b> <i>Haus der Universität</i><br><details><summary>▼The use of computational models to determine acoustic and syntactic variations in Parkinson's Disease patients.</summary>Speech can be used as a non-invasive biomarker to capture fine changes in speech patterns in normal populations and individuals diagnosed with neuromotor disorders, such as Parkinson's Disease (PD).\nIn this talk, I will demonstrate how computational models that are linguistically-informed can quantify acoustic and syntactic variations in PD patients.\n\n<b>Paper ressources:</b>\n1) <a href='http://dx.doi.org/10.1121/10.0017247'>From sonority hierarchy to posterior probability as a measure of lenition: The case of Spanish stops</a>\n2) <a href='http://dx.doi.org/10.3390/languages8020098'>Quantitative Acoustic versus Deep Learning Metrics of Lenition</a>\n3) <a href='https://pubs.aip.org/asa/poma/article/50/1/060002/2879418/Lenition-measures-Neural-networks-posterior'>Lenition measures: Neural networks’ posterior probability vs. acoustic cues</a>\n4) <a href='https://doi.org/10.31234/osf.io/4wtc8'>Measuring Gradient Effects of Alcohol on Speech with Neural Networks’ Posterior Probability of Phonological Features</a>\n5) <a href='https://doi.org/10.17605/OSF.IO/GCH7S'>Language production in Parkinson's Disease</a>\n\n<b>Poster:</b>\n1) <a href='https://selma.ece.ufl.edu/2024/04/uf-undergraduate-research-symposium_poster-presentation/'>UF undergraduate research symposium poster presentation</a></details>" 
