  info: "<b>Keynote talk by Dr. Yulia Zinova</b> <i>Lecture Hall 3F</i><br><details><summary>▼ Word Embeddings and Morphology</summary>\nClick <a href='/css/2024_style/TalkSlides/ZINOVA.pdf'>here</a> to download the slides. \n<br>In this talk I will present some of the ongoing research on morphology with static embeddings. I will talk about what kind of information gets implicitly learned, which limitations the models face and how linguistic knowledge can be used to boost performance of language models, especially for languages with less resources and/or rich morphology.</details>"
