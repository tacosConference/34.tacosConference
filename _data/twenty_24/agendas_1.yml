- time: 15:30 - 16:30
  info: "<b>Keynote talk by Dr. Kilian Evang</b> <i>Lecture Hall 3F</i><br><details><summary>▼ Semantic Roles for Semantic Parsing Lessons Learned and Future Directions</summary>\nClick <a href='/css/2024_style/TalkSlides/EVANG.pdf'>here</a> to download the slides. \n<br>In this talk I report on efforts to annotate a parallel Role and Reference Grammar treebank (RRGparbank) with semantic roles for verbs. I discuss the annotation scheme developed, the annotation process, and semantic parsing results. Finally, I highlight some problems with existing annotation schemes based on VerbNet, PropBank, FrameNet, and VerbAtlas, and sketch a new scheme that solves some of these problems.</details>"
