  info: "<b>Student talk</b> <i>Seminar Room 23.21.00.46</i><br><details><summary>▼ BART meets Macbeth - Summarization of Shakespeare's plays with BART based models - <i>Rishu Kumar, Katja Konermann, Jingyan Chen</i></summary>\nClick <a href='/css/2024_style/TalkSlides/KUMAR.pptx'>here</a> to download the slides.\n<br>With the rise in multilingual models and their increasing capacity in multiple downstream tasks, this study explores a recent state-of-the-art model forthe downstream task of summarization. We explore different summarization techniques, namely abstractive and dialogue summarization. Dialogues pose a special challenge to the task of summarization as their format differs quite a bit from other types of text. Especially in plays, important actions and crucial pieces of information are often only stated indirectly or not in the dialogue itself but in short stage directions. Additionally, summaries of dialogues require a large amount of rewording as well as rephrasing. For example, instances of the pronoun in 1st person usually have to be replaced by a 3rd person pronoun. For this study, we worked with Shakespeare plays in their original English version and German translations of them. This process included creating our own dataset by manually mapping chunks of the plays to short summaries. The antiquated language in these plays presents a further challenge, mainly because it anslated into present-time English for the summaries. Our approach tests the language-agnostic vocabulary space of BART-based multilingual models by providing input in Old English, New English and German. We further fine-tune our models for dialogue summarization with the SAMSUM dataset in English and its machine-translated equivalent in German as well as our own hand-crafted datasets. In this talk, we will walk you through our data collection and dataset creation, discuss preprocessing steps as well as the training and evaluation of the different models. Finally, we will talk about extensions and further research in this area.</details><hr><b>Student talk</b> <i>Seminar Room 23.21.00.048</i><br><details><summary>▼ Lexicon-based data synthesis for Swiss German NLP - <i>Barabara Kovačić</i></summary>\nClick <a href='/css/2024_style/TalkSlides/KOVACIC.pdf'>here</a> to download the slides.\n<br>People communicate and present their opinion in their native languages, especially with regional expressions including dialects. Especially on Social Media, dialectal words and phrases can be found. With half of the human population having a social media account, the demand for NLP tools that can handle dialectal expressions has never been more important. But often, there is a lack of resources for dialectal language. One possible solution to data scarcity is to synthetically increase the available data - however, low-resource languages are a challenging application for data synthesis, as the existing methods are less beneficial when applied to out-of-domain data. Therefore, many pretrained models cannot be effectively used. This leads to the question, how data synthesis can be effectively used to improve language models handling data including dialectal expressions. The German language has the reputation of being a pluricentric language as it is the national language of six countries, Switzerland amongst them. Swiss German alone can be divided into six to eight different dialects. Therefore, there have been numerous annotation efforts that pay specific attention to Swiss German, such as ArchiMob, SwissDial and NOAH. When trying to use language models for Swiss German which were pretrained on a Standard German dataset, the same problems occur as previously mentioned although there are only minor differences in the grammar. As the major differences between these two varieties are on the phoneme level, it can be beneficial to enhance a Standard German dataset with Swiss German words so that the language model is more robust to their occurrences when working on a Swiss German dataset. Therefore, this bachelor thesis aims to augment the datasets in a way so that they can be used for existing, pretrained language models. In doing so, the focus will be on the task of part-of-speech tagging.</details>"  
- time: 14:20-14:50
  info: "<b>Student talk</b> <i>Seminar Room 23.21.00.046</i><br><details><summary>▼ Coronaleugnerchats auf Telegram - Ein distinktiver Schreibstil? - <i>Rebekka Borges</i></summary>\nClick <a href='/css/2024_style/TalkSlides/BORGES.pptx'>here</a> to download the slides. \n<br>Durch die Covid-19-Pandemie entstanden riesige Telegram-Gruppen, in denen Coronaskeptiker sich über Proteste und Verschwörungsmythen austauschen. Diese Kommunikation findet in einem sehr typischen Jargon statt. Ob sogar von einem distinktiven Coronaleugner-Stil gesprochen werden kann, den die Gruppenmitglieder bspw. zu identitätsbildenden Zwecken wählen, sollen verschiedene Klassifikationsexperimente zeigen. Dafür wurden Coronaleugnerchats zunächst mit einer Accuracy von 99 % in Abgrenzung gegen Telegram-Newstexte mit einer BERT-Implementation als solche klassifiziert. Da der Entscheidungsprozess neuronaler Netze eine Blackbox darstellst, ist nicht ersichtlich, nach welchen Kriterien die Klassifikation erfolgt, also welche Merkmale sich beim Training als wie relevant erweisen. Merkmale können über Stichworte hinausgehen und sehr abstrakt und wenig offensichtlich sein wie z. B. Wortsequenzen oder die Wortlänge. Ein Stil im variationslinguistischen Sinn umfasst neben lexikalischen Markern auch abstraktere Muster wie die hier womöglich relevanten. Die Experimente sollen zeigen, ob ein Neuronales Netz mit einer simpleren, auf Stichworte ausgerichtete Architektur generell sowie bei der Manipulation verschiedener Stichwortevorkommen schlechtere Ergebnisse erbringt und somit auf relevante abstrakte Merkmale wie die eines Stils geschlossen werden kann. Die verschiedenen Korpusversionen für die Experimente (alle beinhalten ungefähr 60.000 Samples mit einer maximalen Länge von 50 Wörtern) werden in zehn Subsets für Kreuzvalidierungen unterteilt und diese werden im Verhältnis 90:10 in Training- und Testset gesplittet. BERT performt mit ~ 99 % Accuracy und die optimale CNN-Architektur mit zwei convolutional layers mit maximal 91 %. Für die auf die Gruppen-Chats versus Nachrichtentexte folgenden Experimente wurden Stichwörter, die besonders oft in den korrekt klassifizierten Samples enthalten waren, maskiert. Zudem wurden Telegram-Nachrichten zum Thema Corona von Coronaleugner gegen das Bundesministerium für Gesundheit abgeglichen. Außerdem wurde der Effekt des Kommunikationssettings untersucht. Aus dem schlechter als BERT performenden CNN lässt sich ableiten, dass es mehr relevante Merkmale als nur Stichworte gibt, wie auch aus dem bei der Abgrenzung von Nachrichten zum selben Thema performenden CNN. Der Unterschied zwischen Gruppen- und Kanal-Nachrichten ist minimal und nicht signifikant. Wurden Emojis und Satzzeichen ebenfalls vektorisiert, konnte die Performance gehoben werden. Viele Ergebnisse deuten also darauf hin, dass ein gemeinsamer, über Stichworte hinausgehender Stil anzunehmen ist.</details><hr><b>Student talk</b> <i>Seminar Room 23.21.00.048</i><br><details><summary>▼ Language Revitalization - A case for Idu Mishmi  - <i>Akhilesh Kakolu Ramarao</i></summary>\nClick <a href='https://akkikek.xyz/presentations/tacos.html'>here</a> to download the slides. \n<br>Arunachal Pradesh is one of the linguistically richest and most diverse regions in all of Asia. In part due to this high diversity, a Hindi-based creole has been rapidly sweeping the state in recent years. The focus of this talk is around the on-going language revitalization efforts for Idu Mishmi language, a threatened language of Arunachal Pradesh. I will be sharing my experience of working with the Idu Mishmi community to develop technologies (like dictionary application, e-reader applications etc.) and learnings from the field.</details>"  
