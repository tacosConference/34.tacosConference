  info: "<b>Student talk</b> <i>Seminar Room 23.21.00.46</i><br><details><summary>▼ Throwing Shaders at Language Models - Evaluating Creative Code Generation - <i>Jan Kels</i></summary>\nClick <a href='/css/2024_style/TalkSlides/KELS.pdf'>here</a> to download the slides.<br>We introduce the Shadertoys dataset containing 27.508 shader programs gathered from Shadertoy.com, annotated with metadata. To evaluate how language models handle code generation we publish a benchmark suite for creative programming tasks. The first task serves as a proof of concept and evaluates models on their ability to generate the return statement of a function. Language models reached about 0.28 while code specific models reached 0.37 and fine tuned models managed 0.60 for said metric. The benchmark and associated dataset are available on Huggingface.</details><hr><b>Student talk</b> <i>Seminar Room 23.21.00.048</i><br><details><summary>▼ An Exploration of translanguaging on Social Media by Hispanic International Students in the United States - <i>Cristina Reguera-Gòmez</i></summary>[SLIDES]<br>International students from Spanish-Speaking countries in American universities often communicate in Spanish or English depending on the environment. However, they also interact in a way that can be described as the combination of both languages within the same discourse. This phenomena is known as translanguaging, and it is a common linguistic practice all around the world (de la Luz Reyes, 2012). It can be said that it involves the creation of new ways of communicating. Nevertheless, translanguaging is also often perceived as not being skilled in neither of the two languages (Wei, 2021). This social conception may cause students to restrain themselves from translanguaging with certain audiences, and reserve it for more casual conversations with fellow bilingual international students. The purpose of this research is to examine the translanguaging practices on social networks of Hispanic international students in American universities, with a focus on how they translanguage and what social functions their translanguaging practices have. To answer these questions, this study examines the posts and messages of five participants through critical and multilingual discourse analysis. The results show that participants translanguage at the sentential and suprasentential level, and that the type of translanguaging and its frequency are closely linked to the audience and the social network used. In other words, participants translanguage more frequently and in more diverse ways when communicating with fellow Spanish-English bilingual international students, while expressing different identities. The present study suggests that translanguaging is more complex than the mixture of two languages and its presence is highly reliant on the audience.</details>"  
- time: 12:10-12:40
  info: "<b>Student talk</b> <i>Seminar Room 23.21.00.46</i><br><details><summary>▼ Machine Transliteration between two Persian Dialects - The Case of Farsi and Tajiki - <i>Rayyan Merchant</i></summary>\nClick <a href='/css/2024_style/TalkSlides/MERCHANT.pptx'>here</a> to download the slides. \n<br>Despite speaking mutually intelligible varieties of the same language, speakers of Tajik Persian, written in a modified Cyrillic alphabet, cannot read Persian texts written in the Perso-Arabic script. Due to overwhelming similarity between the dialects, transliteration may be more appropriate than translation. Previous work created a statistical model, but lacked parallel corpora with which to judge the model (Davis, 2012). We aim to demonstrate that transliteration provides a way to “translate” between the two dialects, utilizing a neural-based approach to grapheme to phoneme conversion. Our work focuses on one direction: from the Perso-Arabic script to Cyrillic (henceforth referred to as Farsi and Tajiki). As a low-resource language, datasets for Tajiki are sparse, much less parallel Farsi-Tajiki datasets. Facing a lack of data, our data-acquisition strategy consisted of manual collection of blog posts written in both scripts. We then utilized GaChalign, an implementation of the Gale-Church sentence aligner (Gale & Church, 1993) to align the texts (Lilling & Francis, 2014). Our efforts created the first sentence-aligned, digraphic Persian corpus containing around 2,300 sentences and 66,000 words. Our preliminary investigations delivered promising results. Our current model correctly transliterates 39.2% of words from our test set of 3,507 words. After predictions that are one and two edit-distances away from the correct form, the accuracy increases to 66.7% and 82.2%, respectively. We evaluate our model using the BLEU score metric (Papineni et al., 2002), with the results presented in Figure 1. Our progress shows that a neural network-based G2P model is a viable method of transliteration between both dialects. We envision that the final form of the tool will consist of a freely-available browser extension.</details><hr><b>Student talk</b> <i>Seminar Room 23.21.00.048</i><br><details><summary>▼One Parent one language, one child two Grammars - <i>Sumrah Arshad</i></summary> [SLIDES]<br>This study investigates the acquisition of negation and NC in bilingual children acquiring Dutch and Italian simultaneously.\n\nZeijlstra(2004, et seq.) hypothesises that formal features of negation are not present in the language input and all the features of negation are semantic. Only the input can guide children to assume formal features of negation. Zeijlstra's hypothesis seems straightforward for Dutch which allows only one negative element per clause and is considered as double negation language. Dutch acquiring children receive excessive input for acquiring the adult-like expression of negation. This hypothesis also seems straightforward for children acquiring only Italian which allows the use of more than one negative element per clause and is called as negative concord language. Italian acquiring children also receive explicit input for the acquisition of negation of Italian. For the expression of negation Dutch and Italian belong to two distant groups. In this study we investigate data of young children acquiring Dutch and Italian simultaneously.\n\nHypothesis: Bilingual children acquiring a double negation language Dutch and an NC language Italian will have mixed grammars.\n\nNaturalistic spoken speech of children acquiring Italian and Dutch simultaneously is retrieved from CHILDES. Negative sentences for children and parents, per month, for each language, were searched. After cleaning, Italian sentences were then divided into containing i) the negative marker non as the only negative element, ii) sentences for negative concord. Dutch negative sentences contain mainly the negative marker niet.\n\nIn order to estimate the effect of independent variables on the dependent variable, a GLMM (Baayen, 2008) with a Poisson error structure and the log link function (McCullagh & Nelder, 1989) was used. Full null model comparison was significant. The main effect of individual fixed effects was tested using the drop1 function (Dobson, 2002).\n\nResults Dutch: Parents' input for niet (LRT: x2 (1)=6.38, p< 0.001) and age (LRT: x2 (4)=27.59, p< 0.0001) both show a positive significant effect on bilingual children's acquisition of negation. No sentence containing more than one negative element was found in children's or parents' sentences. Post hoc multiple comparisons show that children of different age-groups did not differ in observing the estimated average use of niet, thus suggesting that bilingual children acquire negation in Dutch very early, similar to their L1 peers.\n\nItalian: Non: Parents' input containing non only has a significant positive effect on children's non as the only negative marker (LRT:x2(1)=22.21, p< 0.0001). Age was also significant.\n\nNC: Parents' input for NC did not show a significant effect on children's acquisition of NC but age was significant (LRT: x2 (1) = 6.51, p = 0.01).\n\nNo sentence was found containing any of the Dutch negative elements. First NC was found in the 33rd month, and the first instance of NC in L1 Italian peers was found at the age of 23 months.\n\nConclusion: We conclude that bilingual children acquiring Dutch and Italian simultaneously as their L1s do not mix the grammar of both of their languages. Their acquisition of negation in Dutch and Italian is similar to their respective peers acquiring only one of the language.</details>"
